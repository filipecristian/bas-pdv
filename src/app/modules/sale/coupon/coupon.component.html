<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">Descrição</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor</th>
            <th scope="col">Vlr. Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of coupon; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <th scope="row">{{ product.id }}</th>
            <th scope="row">{{ product.description }}</th>
            <th scope="row">{{ product.quantity }}</th>
            <th scope="row">{{ product.price_sale }}</th>
            <th scope="row">{{ product.price_sale * product.quantity}}</th>
        </tr>
    </tbody>
</table>
